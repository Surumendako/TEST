<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>【テスト】ステージ</title>
  <link rel="stylesheet" href="test que.css" />
</head>

<body>

  <div class="gummy-rain"></div>

  <div class="top-image-wrapper" id="popiArea">
    <img src="../THE POPI TEST/pic/テスト.png" class="top-image" alt="テスト">

    <div class="slide-menu">
      <img class="menu-btn"
           src="../THE POPI TEST/pic/test やり直す.png"
           alt="やり直す"
           onclick="location.reload()">

      <img class="menu-btn"
       id="toggleBtn"
       src="../THE POPI TEST/pic/PCキー.png"
       alt="切り替え"
       onclick="toggleMode()">

      <a href="index.html">
        <img class="menu-btn"
             src="../THE POPI TEST/pic/test やめる.png"
             alt="やめる">
      </a>
    </div>
  </div>


  <div class="question">
    <div id="jpWord"></div>
    <div id="answerReveal"></div>
    <input id="answer" type="text" readonly>
  </div>


  <div class="progress">
    <div id="progressBar"></div>
  </div>

  <div class="keyboard" id="keyboard">

<div class="key-row">
  <img src="../THE POPI TEST/pic/key/q.png" onclick="add('q')">
  <img src="../THE POPI TEST/pic/key/w.png" onclick="add('w')">
  <img src="../THE POPI TEST/pic/key/e.png" onclick="add('e')">
  <img src="../THE POPI TEST/pic/key/r.png" onclick="add('r')">
  <img src="../THE POPI TEST/pic/key/t.png" onclick="add('t')">
  <img src="../THE POPI TEST/pic/key/y.png" onclick="add('y')">
  <img src="../THE POPI TEST/pic/key/u.png" onclick="add('u')">
  <img src="../THE POPI TEST/pic/key/i.png" onclick="add('i')">
  <img src="../THE POPI TEST/pic/key/o.png" onclick="add('o')">
  <img src="../THE POPI TEST/pic/key/p.png" onclick="add('p')">
</div>

<div class="key-row">
  <img src="../THE POPI TEST/pic/key/a.png" onclick="add('a')">
  <img src="../THE POPI TEST/pic/key/s.png" onclick="add('s')">
  <img src="../THE POPI TEST/pic/key/d.png" onclick="add('d')">
  <img src="../THE POPI TEST/pic/key/f.png" onclick="add('f')">
  <img src="../THE POPI TEST/pic/key/g.png" onclick="add('g')">
  <img src="../THE POPI TEST/pic/key/h.png" onclick="add('h')">
  <img src="../THE POPI TEST/pic/key/j.png" onclick="add('j')">
  <img src="../THE POPI TEST/pic/key/k.png" onclick="add('k')">
  <img src="../THE POPI TEST/pic/key/l.png" onclick="add('l')">
  <img src="../THE POPI TEST/pic/key/z.png" onclick="add('z')">
</div>

<div class="key-row">
  <img src="../THE POPI TEST/pic/key/x.png" onclick="add('x')">
  <img src="../THE POPI TEST/pic/key/c.png" onclick="add('c')">
  <img src="../THE POPI TEST/pic/key/v.png" onclick="add('v')">
  <img src="../THE POPI TEST/pic/key/b.png" onclick="add('b')">
  <img src="../THE POPI TEST/pic/key/n.png" onclick="add('n')">
  <img src="../THE POPI TEST/pic/key/m.png" onclick="add('m')">
  <img src="../THE POPI TEST/pic/key/-.png" onclick="add('-')">
  <img src="../THE POPI TEST/pic/key/消す.png" onclick="del()">
  <img src="../THE POPI TEST/pic/key/解答.png" onclick="check()">
    </div>

  </div>

<div class="next-area" id="stageEndArea">
  <img id="nextStageBtn"
       src="../THE POPI TEST/pic/test 次に進む.png"
       onclick="changeStage('stage2')">

  <a href="index.html">
    <img class="back-btn"
         src="../THE POPI TEST/pic/test 戻る.png"
         alt="戻る">
  </a>
</div>

  <div id="judge">
    <img id="correct" src="../THE POPI TEST/pic/まる.png">
    <img id="wrong" src="../THE POPI TEST/pic/ばつ.png">
  </div>

  <script src="test que.js"></script>
  <script src="test quemo.js"></script>

  <script>
    const popiArea = document.getElementById("popiArea");
    const menu = popiArea.querySelector(".slide-menu");

    popiArea.addEventListener("click", (e) => {
      if (menu.contains(e.target)) return;
      popiArea.classList.toggle("open");
    });
  </script>

</body>
</html>
